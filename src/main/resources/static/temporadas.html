<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporadas de Los Originales</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #282828;
            padding: 20px;
        }

        header h1 {
            color: #e63946;
            margin: 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #e63946;
        }

        /* Contenedor principal */
        #temporadas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Tarjeta de temporada */
        .temporada-card {
            background-color: #333333;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            padding: 20px;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .temporada-card h2 {
            color: #e63946;
            margin-bottom: 10px;
        }

        /* Contenedor de capítulos */
        .capitulos-container {
            margin-top: 10px;
        }

        /* Tarjeta de capítulo */
        .capitulo-card {
            background-color: #444444;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
            color: #dddddd;
        }

        .capitulo-card h3 {
            margin-top: 0;
            color: #e63946;
        }

        .capitulo-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Temporadas de Los Originales</h1>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="personajes.html">Personajes</a>
        <a href="temporadas.html">Temporadas</a>
    </nav>
</header>

<main>
    <div id="temporadas-container"></div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/temporadas')
            .then(response => response.json())
            .then(data => {
                const temporadaList = document.getElementById('temporada-list');
                data.forEach(temporada => {
                    const temporadaCard = document.createElement('div');
                    temporadaCard.className = 'temporada-card';
                    temporadaCard.innerHTML = `
                        <h3>Temporada ${temporada.numero}</h3>
                        <p>Año: ${temporada.anio}</p>
                    `;
                    temporadaList.appendChild(temporadaCard);
                });
            })
            .catch(error => {
                console.error('Error al cargar las temporadas:', error);
                document.getElementById('temporada-list').innerHTML = `
                    <p style="color: red;">Error al cargar las temporadas. Inténtalo más tarde.</p>
                `;
            });
    });
</script>
</body>
</html>
